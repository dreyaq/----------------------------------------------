<!DOCTYPE html>
<html lang="ru"></html>
    <head>
        <title>
            Форма для регистрации
        </title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initialscale=1.0" charset="utf-8"/>
    </head>
    <body>
        <form>
            <h1>Регистрация</h1>
            <fieldset>
                <legend>Имя и фамилия</legend>
                <label>
                    <input type="text" name="name" placeholder="Введите ваше имя">
                </label>
                <label>
                    <input type="text" name="surname" placeholder="Введите вашу фамилию">
                </label>
                <legend>Дата рождения</legend>
                <label>
                    <input type="date" name="date" placeholder="Ваша дата рождения">
                </label>
                <legend>Логин и пароль</legend>
                <label>
                    <input type="text" name="login" placeholder="Придумайте логин">
                </label>
                <label>
                    <input type="password" name="password" placeholder="Придумайте пароль">
                </label>
            </fieldset>
            <button>Отправить</button>
        </form>
    </body>
</html>
